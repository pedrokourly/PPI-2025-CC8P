<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quem é esse Pokémon?</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="scripts.js" defer></script>

</head>

<body>
    <h1>Quem é esse Pokémon?</h1>

    <div class="images-container">
        <img id="pokemon-image" src="" alt="Pokemon Silhueta" />
    </div>
    <div id="success" class="success hidden">
    </div>
    <div id="error" class="error hidden">
    </div>
    <div class="buttons-container" id="buttons-container">
        <div class="input-container">
            <input type="text" id="guess-input" placeholder="Digite o nome" autocomplete="off" />
            <button id="submit-btn">Enviar</button>
        </div>

        <button id="next-btn" disabled>Próximo Pokémon</button>
</body>

</html>
